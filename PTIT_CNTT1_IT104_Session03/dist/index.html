<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    section {
        background: white;
        padding: 2.5%;
        border-radius: 15px;
        margin: 5% 30%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .title {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 5%;
    }

    .input {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-bottom: 5%;
    }

    .input input {
        border-radius: 5px;
        padding: 2% 0.5%;
        border: 1px solid gray;
    }

    input:focus {
        outline: none;
        border-color: #1900ff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-action {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }

    .btn-action button {
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        color: white;
        background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .btn-action button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-action button:active {
        transform: translateY(0);
    }

    .result {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        font-size: 18px;
        font-weight: bold;
        min-height: 25px;
        display: flex;
        align-items: center;
    }
</style>

<body>
    <section>
        <h1 class="title">Calculator</h1>
        <div class="input">
            <label for="num1">First number:</label>
            <input type="number" name="num1" id="num1">
            <label for="num2">Second number:</label>
            <input type="text" name="num2" id="num2">
        </div>
        <div class="btn-action" id="btnAction">
            <button id="calcAdd">+ add</button>
            <button id="calcSub">- sub</button>
            <button id="calcMulti">× multi</button>
            <button id="calcDivide">÷ divide</button>
            <button id="calcPow">^ pow</button>
            <button id="calcSqrt">√ sqrt</button>
            <button id="calcFactorialFi">! first number</button>
            <button id="calcFactoriaSec">! second number</button>
        </div>
        <div class="result" id="result">
            Exam results here...
        </div>
    </section>
    <script type="module" src="./PTIT_CNTT1_IT104_Session03_Bai09.js"></script>
</body>

</html>
